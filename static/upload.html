<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <fieldset>
            <form role="form" method="POST" action="/upload" enctype="multipart/form-data">
              <legend>Upload a file:</legend>
              <div class="form-group">
                <label for="file">Choose file</label>
                <input type="file" id="file" name="file">
              <label for="bucket">Upload to bucket:</label>
              <input type="text" class="form-control" id="bucket" name="bucket" placeholder="bucket">
              </div>

              <fieldset>
                <legend>Optional</legend>
                <div class="form-group">
                  <label for="key">With key</label>
                  <input type="text" class="form-control" id="key" name="key" placeholder="/some/key.name">
                </div>
                <div class="form-group">
                  <label for="acl">ACL</label>
                  <select id="acl" name="acl">
                    <option>AclPrivate</option>
                    <option>AclPublicRead</option>
                    <option>AclPublicReadWrite</option>
                    <option>AclAuthenticatedRead</option>
                    <option>AclBucketOwnerRead</option>
                    <option>AclBucketOwnerFullControl</option>
                    <option>AclLogDeliveryWrite</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="content-type">Content-Type</label>
                  <input type="text" class="form-control" id="content-type" name="content-type`" placeholder="">
                </div>
                <div class="form-group">
                  <label for="key">Content-Encoding</label>
                  <input type="text" class="form-control" id="content-encoding" name="content-encodeing" placeholder="">
                </div>
              </fieldset>

              <legend>Authorization:</legend>
              <div class="form-group">
                <label for="name">Your username</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="your username">
              </div>
              <div class="form-group">
                <label for="pass">Your password</label>
                <input type="password" class="form-control" id="pass" name="pass" placeholder="your password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </fieldset>
        </div>
      </div>
    </div>
  </body>
</html>
